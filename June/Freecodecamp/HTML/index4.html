<!-- HTML REGISTRATION FORM -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- look same on different screen sizes -->
        <title></title>
        <link rel="stylesheet" href="css/stylesheet3.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <!-- FIRST FIELDSET: HOLDS THE NAME, EMAIL AND PASSWORD FIELD -->
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" required/></label>
                <label for="email">Enter Your Email: <input id="email" name="email" required type="email"/></label> <!-- its important to add TYPE attribute -->
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required type="password"/></label> <!-- its important to add TYPE attribute -->
            </fieldset>
            <!-- SECOND FIELSET: HOLDS THE TYPE OF ACCOUNT  -->
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input checked class="input-accountType-inline" id="personal-account" name="account-type" type="radio"> Personal</label> <!-- CHECKED attribute equvalent to REQUIRED attribute; NAME attribute tells the browser that they're related --> 
                <label for="business-account"><input checked class="input-accountType-inline" id="business-account" name="account-type" type="radio"> Business</label> <!-- CHECKED attribute equvalent to REQUIRED attribute; NAME attribute tells the browser that they're related -->
            </fieldset>
            <!-- THIRD FIELDSET: ALLOWS PROFILE PICTURE, AGE, REFERRER -->
            <fieldset>
                <label for="profile-picture">Upload profile picture: <input id="profile-picture" name="profile-picture" type="file"/></label> <!-- FILES ATTRIBUTE allows file to be selected -->
                <label for="age">Input your age (years): <input id="age" min="13" max="120" name="age" type="number"/></label> <!-- only allows numeric inputs; INPUT SHOULD BE >=13 & <=120 -->
                    <!-- COMBOBOX / SELECT AND OPTION -->
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>                   
                </label>
                    <!-- BIO / TEXT AREA -->
                <label for="bio">Add a bio:
                    <textarea cols="30" id="bio" name="bio" placeholder="I like coding on the beach..."  rows="3"></textarea>
                </label>
            </fieldset>
            <!-- OUTSIDE OF THE FIELDSETS -->
            <label for="terms-and-conditions"><input id="terms-and-conditions" class="input-TAC-inline" type="checkbox" required/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit"/> <!-- submit BOTTON for the form -->
        </form>
    </body>
</html>
