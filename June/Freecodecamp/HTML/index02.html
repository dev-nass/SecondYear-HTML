<!-- COFFE MENU WEBPAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Cafe Menu </title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>

    <div class="div-menu">
        <!--MAIN contains the pricing information -->
        <main>
            <h1 class="h1-main-header"> camper cafe </h1> <!-- applied uppercase above -->
            <p class="p-location"> Est. 2020 </p>
            <hr>
        <section>
            <h2 class="h2-coffee-header"> Coffee </h2>
            <img class="img-coffee-icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cofee icon  "/>
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
        </section>
        <section>
            <h2 class="h2-dessert-header">Deserts</h2>
            <img class="img-pie-icon" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="dessert">Chinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
        </main>
        <hr class="hr-bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>

</body>
</html>
