<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="Self Project" content="Sample Login"/>
        <title>Sample Login</title>
        <link href="css/stylesheet11.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="div-main-container">
            <form action="#" method="post">
                <h2>Register</h2>
                <p>Kindly fill out carefully</p>
                <div class="div-all-textFields">
                    <!-- nameTField -->
                    <div class="div-one-textField">
                        <label for="input-name">Name: </label>
                        <input id="input-name" placeholder="Enter Full Name" required type="text"/>
                    </div>
                    <!-- emailTField -->
                    <div class="div-one-textField">
                        <label for="input-email">Email ID: </label>
                        <input id="input-email" placeholder="donjuan@gmail.com" required type="email"/>
                    </div>
                    <!-- telNumTFeild -->
                    <div class="div-one-textField">
                        <label for="input-tel">Phone: </label>
                        <input id="input-tel" required type="tel"/>
                    </div>        
                    <!-- passwordTField -->
                    <div class="div-one-textField">
                       <label for="input-pass">Password: </label>
                       <input id="input-pass" required type="password"/>
                    </div>      
                </div>
                <div class="div-button">
                    <input type="submit" value="Register"/>
                </div>
            </form>
        </div>
    </body>
</html>
