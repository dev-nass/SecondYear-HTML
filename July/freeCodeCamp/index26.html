
<!-- HTML: reponsive landmark GRID -->
<!-- made this day 2 of thoroughly understanding grid -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Another Grid Sample</title>
    <link href="css/stylesheet26.css" rel="stylesheet"/>
  </head> 

  <body>
    <main id="main-container">
      <section class="section-grid__container">

        <!-- Landmark: 1 -->
        <div class="div-landmark__container stacked featured__container">
          <img class="img-landmark__image featured__image" src="images/london-watch-tower.jpg" alt="watch-tower"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">London Watch Tower</h2>
              <p class="p-landmark__location">London, UK</p>
          </div>
        </div>

        <!-- Landmark: 2 -->
        <div class="div-landmark__container stacked">
          <img class="img-landmark__image" src="images/stonehenge.jpg" alt="stonehenge"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">Stonehenge</h2>
              <p class="p-landmark__location">Salisbury Plain, England</p>
          </div>
        </div>

        <!-- Landmark: 3 -->
        <div class="div-landmark__container stacked">
          <img class="img-landmark__image" src="images/statue-of-liberty.jpg" alt="statue-of-liberty"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">Statue of Liberty</h2>
              <p class="p-landmark__location">New York, USA</p>
          </div>
        </div>

        <!-- Landmark: 4 -->
        <div class="div-landmark__container stacked">
          <img class="img-landmark__image" src="images/great-wall-of-china.jpg" alt="great-wall-of-china"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">Great Wall of China</h2>
              <p class="p-landmark__location">Huairou District, China</p>
          </div>
        </div>

        <!-- Landmark: 5 -->
        <div class="div-landmark__container stacked">
          <img class="img-landmark__image" src="images/colosseum.jpg" alt="colosseum"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">Colosseum</h2>
              <p class="p-landmark__location">Rome, Italy</p>
          </div>
        </div>

        <!-- Landmark: 6 -->
        <div class="div-landmark__container stacked">
          <img class="img-landmark__image" src="images/christ-the-redeemer.jpg" alt="christ-the-redeemer"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">Christ The Redeemer</h2>
              <p class="p-landmark__location">Rio de Janeiro, Brazil</p>
          </div>
        </div>

        <!-- Landmark: 7 -->
        <div class="div-landmark__container stacked">
          <img class="img-landmark__image" src="images/pyramid.jpg" alt="pyramid"/>
          <div class="div-description__container">
              <h2 class="h2-landmark__title">Pyramid</h2>
              <p class="p-landmark__location">Egypt</p>
          </div>
        </div>        

      </section>    

    </main>
  </body>
</html>
