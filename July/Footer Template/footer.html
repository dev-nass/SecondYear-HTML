<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Footer Practice Demo</title>
    <link href="css/footer.css" rel="stylesheet"/>
  </head>
  <body>
    <section class="section-parent">
      <footer class="section-content">
        <!-- GROUP A -->
        <div class="div-address__container">
          <!-- HEADER PART -->
          <span>Brown University</span>
          <div class="div-address__items">
            <a href="#">Providence RI 02912</a>
            <a href="#">401-863-1000</a>
          </div>

          <!-- BODY PART -->
          <div class="div-links__parent__container">
            <div class="div-links__container">
              <ul>
                <li>Visit Brown →</li>
                <li>Campus Map →</li>
                <li>A To Z →</li>
                <li>Contact Us →</li>
              </ul>
            </div>
      
            <div class="div-links__container">
              <ul>
                <li>News →</li>
                <li>Events →</li>
                <li>Campus Safety →</li>
                <li>Accessiblity →</li>
                <li>Career at Brown →</li>
              </ul>
            </div>
          </div>
        </div>

        

        <!-- GROUP B -->
        <div class="div-logo__container">
          <img src="images/Brown__Univ__Footer.png" alt="logo">
          <p>The campaign for building on distinction</p>
          <li>Give it Brown →</li>
        </div>
      </footer>
    </section>
  </body>
</html>
